    }
    fn(1,3,4);

    function getResult() {
        var weight=prompt("请输入体重(kg)");
        var height=prompt("请输入身高(m)");
        var result=weight/height/height;
        if(result>=20 && result<=25){

        }else {

    function like() {
        var num=parseInt(prompt("请输入你喜欢的1-5数字"));
        switch (num){
